// --- Female Voice Function
function speakGirl(text) {
    const synth = window.speechSynthesis;
    synth.cancel();
    let voices = synth.getVoices();
    let voice = voices.find(v=>v.name.toLowerCase().includes("female")) || voices[0];
    let sentences = text.split(/[\.\n]/).filter(s=>s.trim()!=='');
    sentences.forEach(s=>{
        let utter = new SpeechSynthesisUtterance(s);
        utter.voice = voice;
        utter.pitch = 1.0;
        utter.rate = 0.95;
        synth.speak(utter);
    });
}

// --- Voice Input
function startListening() {
    if(!('webkitSpeechRecognition' in window)) {
        alert('Speech recognition not supported');
        return;
    }
    const rec = new webkitSpeechRecognition();
    rec.lang = "en-IN";
    rec.onresult = function(event){
        document.getElementById("interest").value = event.results[0][0].transcript;
    };
    rec.start();
}

// --- Generate Recommendations
function getCareer() {
    const interestInput = document.getElementById("interest").value.toLowerCase();
    const exp = Number(document.getElementById("experience").value);
    let filtered = careers.filter(c=>c.interest.includes(interestInput));
    if(filtered.length===0) filtered = careers.slice(0,5);

    // Top 3 if coding/ai
    if(interestInput.includes("coding") || interestInput.includes("ai")) filtered = filtered.slice(0,3);

    let outputDiv = document.getElementById("results");
    outputDiv.innerHTML = "";
    let speechText = "Top recommended careers are: ";

    filtered.forEach((c,i)=>{
        let min = c.baseMin + exp*0.5;
        let max = c.baseMax + exp*1;
        outputDiv.innerHTML += `
        <div class="card">
            <h4>${c.role}</h4>
            <div class="salary">Salary Range: ${min.toFixed(1)} ‚Äì ${max.toFixed(1)} LPA</div>
            <div class="reason">Why: ${c.reason}</div>
        </div>`;
        speechText += `${i+1}. ${c.role}. `;
    });

    speakGirl(speechText);
}
